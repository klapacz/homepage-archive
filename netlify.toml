[build.environment]
  NPM_FLAGS = "--version"
[build]
  command = "npx pnpm install --store=node_modules/.pnpm-store && npx pnpm build"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs.thresholds]
    performance = 0.99
    accessibility = 0.99
    best-practices = 0.99
    seo = 0.99

  [plugins.inputs]
    output_path = "lighthouse/index.html"

